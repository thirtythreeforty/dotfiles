- clean: []
- defaults:
    link:
      relink: true
      relative: true
      create: true
- link:
    ~/.abcde.conf: abcde.conf
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.hgrc: hgrc
    ~/.ideavimrc: ideavimrc
    ~/.inputrc: inputrc
    ~/.magic: magic
    ~/.Mathematica: Mathematica
    ~/.minttyrc: minttyrc
    ~/.npmrc: npmrc
    ~/.nvim: vim/
    ~/.config/nvim: vim/
    ~/.parallel: parallel
    ~/.screenrc: screenrc
    ~/.ssh/config: sshconfig
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.Xmodmap: Xmodmap
    ~/.git_template: git_template
    ~/.gitconfig: gitconfig
    ~/bin: bin/

- shell: []
